spring:
  datasource:
    url: ${SPRING_DATASOURCE_URL:jdbc:postgresql://localhost:5432/simplecommerce_mdm}
    username: ${SPRING_DATASOURCE_USERNAME:nammai}
    password: ${SPRING_DATASOURCE_PASSWORD:Nam@0917174910}
    driver-class-name: ${SPRING_DATASOURCE_DRIVER:org.postgresql.Driver}
    hikari:
      maximum-pool-size: 10
      minimum-idle: 5
      connection-timeout: 20000
      idle-timeout: 300000
      max-lifetime: 1200000

  h2:
    console:
      enabled: false

  jpa:
    hibernate:
      ddl-auto: create
    defer-datasource-initialization: true
    show-sql: true
    generate-ddl: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
        use_sql_comments: true
        default_schema: public
        hbm2ddl:
          auto: create-drop
        jdbc:
          time_zone: UTC+07:00

logging:
  level:
    root: INFO
    com.simplecommerce_mdm: DEBUG
    org.springframework.security: DEBUG
    org.hibernate.SQL: DEBUG
    org.hibernate.type.descriptor.sql.BasicBinder: TRACE

management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics
  endpoint:
    health:
      show-details: always

# Swagger Configuration
springdoc:
  api-docs:
    enabled: true
  swagger-ui:
    enabled: true
    path: /swagger-ui.html
  show-actuator: true


# OpenAPI Configuration
openapi:
  service:
    api-docs: backend-service
    server: http://localhost:${server.port}
    title: Simplecommerce MDM API
    version: 1.0.0
    description: API documentation for Simplecommerce MDM

# Frontend Configuration
frontend:
  url: ${FRONTEND_URL:http://localhost:5173}
